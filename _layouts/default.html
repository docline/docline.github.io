<html lang="{{page.lang}}">

    <meta charset="UTF-8">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />

    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <title>{{page.title}}</title>
    <link rel="stylesheet" href="/assets/css/style.css">

<!-- Begin Jekyll SEO tag v2.5.0 -->

  </head>
  <body>

    <span style="display: none;">
    <span>{{page.title}}</span>

    {% if page.lang == 'ru' %} <img src="/img/ru.png"/>&nbsp;<b>Русский</b> {% else %} <a href="index.ru"><img src="/img/ru.png"/>&nbsp;Русский</a> {% endif %}
    /
    {% if page.lang == 'en' %} <img src="/img/en.png"/>&nbsp;<b>English</b> {% else %} <a href="index.en"><img src="/img/en.png"/>&nbsp;English</a> {% endif %}
    </span>

    <div class="container-lg px-3 my-5 markdown-body">
      {{content}}
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/anchor-js/4.1.0/anchor.min.js" integrity="sha256-lZaRhKri35AyJSypXXs4o6OPFTbTmUoltBbDCbdzegg=" crossorigin="anonymous"></script>
    <script>anchors.add();</script>
